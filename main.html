<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Creating To-Do List - Part 1</title>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
		<script src='script.js'></script>	

		<style>
			span.done-true {
				color: gray;
				font-style: italic;
				text-decoration: line-through;
			}
			span[contenteditable='true'] {
				background:#dddddd;
				padding:3px;
			}
		</style>

	</head>
	<body ng-app='mainApp' ng-controller='app'>
		<h1 style='text-align:center;'>Add a task</h1>
		<input ng-model='task' type='text' ng-keyup='searchEnter()' style='display:block;margin:0 auto; padding:5px;font-size:15px;width:300px;'>
		<div id='tasksToShow'>
			<ul>
				<li ng-repeat='oneTask in tasks track by $index'>
					<input type='checkbox' ng-model='oneTask.status'>
					<span contenteditable='false' ng-dblclick='contentEdit(oneTask.taskMessage)' ng-keydown='enterAgain(oneTask.taskMessage)' ng-model='oneTask.taskMessage' class='done-{{oneTask.status}}'>
						{{oneTask.taskMessage}}
					</span>
				</li>
			</ul>
	</body>
</html>
